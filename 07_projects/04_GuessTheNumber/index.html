<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
    </br>
        <form class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" id="guessSubmit" class="guessSubmit" value="Submitt Guess">
        </form>
        <div id="resultParas">
            <p>Previous Guesses: <span id="guessesArray"></span></p>
            <p>Guesses Remaining: <span id="remainingGuesses"></span></p>
            <p id="lowOrHigh"></p>
        </div>
    </div>
</body>
<script src="guessTheNumber.js"></script>
</html>
