<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Text 123</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayMyName = function () {
        console.log("Jaywant");        
    }

    const sayMyFullName = function(){
        document.querySelector('h1').innerHTML = "Jaywant Manurkar"
    }
    const stopMe = setTimeout(sayMyFullName,2000)   // first parameter is always function reference and not the function call.

    document.querySelector('#stop').addEventListener('click' , (e)=>{
        clearTimeout(stopMe)
        console.log("STOPPED")
    })

</script>
</html>
